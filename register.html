<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
  }
  table {
    margin: 0 auto;
  }
  input[type="text"],
  input[type="password"],
  input[type="email"] {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    margin: 6px 0;
  }
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    border-radius: 4px;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    text-decoration: none;
    color: #4caf50;
  }
</style>
