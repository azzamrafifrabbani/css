<style>
  body {
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-top: 20px;
  }
  p {
    text-align: center;
    margin-bottom: 20px;
  }
  ul {
    display: flex;
    justify-content: center;
    list-style-type: none;
    padding: 0;
  }
  ul li {
    margin-right: 10px;
  }
  ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
    background-color: #eee;
  }
  ul li a:hover {
    background-color: #ddd;
  }
  form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }
  th,
  td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
  }
  th {
    background-color: #333;
    color: #fff;
  }
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #555;
  }
  .button-style {
    background-color: #333;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none; /* Remove default underline for links */
    display: inline-block; /* Align link with the button */
    margin-right: 10px; /* Adjust margin to match the button spacing */
  }

  .button-style:hover {
    background-color: #555;
  }
</style>
